<div class="container">
  <h1 mat-dialog-title>Demander une prolongation d'emprunt</h1>
  <div mat-dialog-content>
    <form [formGroup]="formControl">

      <p>Quel est le numéro de série du matériel concerné ?*</p>
      <mat-form-field appearance="fill">
        <mat-label>Identifiant</mat-label>
        <mat-select formControlName="numeroSerie" [(ngModel)]="dataProlongation.materiel.idMateriel"> <!-- Permet d'ajouter id présent dans value à data pour l'envoyer en post-->
          <mat-option *ngFor="let numSerie of listeNumSerieMateriels" [value]=numSerie.idMateriel>{{ numSerie.numeroSerie}}</mat-option> <!-- [value] permet de récupérer directement la valeur de l'objet -->
        </mat-select>
        <mat-error *ngIf="formControl.get('numeroSerie')?.hasError('required')"> 
          Le numéro de série est <strong>obligatoire</strong>
        </mat-error>
      </mat-form-field>

      <p>A quelle date souhaitez vous rendre le matériel ?*</p>
      <mat-form-field appearance="fill">
        <input  formControlName="dateProlongation" type="date" matInput [(ngModel)]="dataProlongation.dateProlongation"/>
        <mat-error *ngIf="formControl.get('dateProlongation')?.hasError('required')"> 
          La date est <strong>obligatoire</strong>
        </mat-error>
      </mat-form-field>

    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button mat-button [disabled]="!this.formControl.valid" [mat-dialog-close]="dataProlongation">Valider</button>
  </div>
</div>
